{% extends "base.html" %}

{% block content %}
  <h2>Вход</h2>
  {% if form.errors %}
    <p style="color: red;">Неправильное имя пользователя или пароль.</p>
  {% endif %}

  <form method="post">
    {% csrf_token %}
    <div>
      <label for="id_username" class="start-page-message">Имя пользователя:</label>
      {{ form.username }}
    </div>
    <div>
      <label for="id_password" class="start-page-message">Пароль:</label>
      {{ form.password }}
    </div>
    <button class="submit-button" type="submit">Войти</button>
  </form>
{% endblock %}
